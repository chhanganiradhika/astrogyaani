        /* Modern Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: #1e1e3f;
            margin: 10% auto;
            padding: 25px;
            border-radius: 15px;
            width: 50%;
            color: white;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            position: relative;
        }

        }

        }

        /* Close Button */
        .close {
            color: #ff4444;
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .close:hover {

    /* Scrollable Rashi List */
